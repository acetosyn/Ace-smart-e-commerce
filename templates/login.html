<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register | ACE</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="auth-container">
    <!-- Header -->
    <div class="auth-header">
      <h1>Welcome to ACE</h1>
      <p>Your Smart E-Commerce Assistant</p>
    </div>

    <!-- Tabs -->
    <div class="tab-buttons">
      <button id="loginTab" class="tab-btn active">Sign In</button>
      <button id="signupTab" class="tab-btn">Sign Up</button>
    </div>

    <!-- Forms -->
    <div class="auth-forms">

      <!-- Login -->
<form method="POST" action="{{ url_for('login') }}" id="loginForm" class="form active">
  <div class="typewriter-message">
    <span id="login-typewriter"></span>
  </div>

  <label>Username
    <input type="text" name="username" required>
  </label>

  <label>Password
    <input type="password" name="password" required>
  </label>

  <button class="submit-btn" type="submit">Sign In</button>
</form>

<!-- Signup -->
<form method="POST" action="{{ url_for('register') }}" id="signupForm" class="form">
  <div class="typewriter-message">
    <span id="signup-typewriter"></span>
  </div>

  <label>First Name
    <input type="text" name="first_name" required>
  </label>

  <label>Middle Name
    <input type="text" name="middle_name">
  </label>

  <label>Last Name
    <input type="text" name="last_name" required>
  </label>

  <label>Username
    <input type="text" name="username" required>
  </label>

  <label>Email
    <input type="email" name="email" required>
  </label>

  <label>Password
    <input type="password" name="password" required>
  </label>

  <label>Confirm Password
    <input type="password" name="confirm_password" required>
  </label>

  <button class="submit-btn" type="submit">Create Account</button>
</form>


    </div>

    <!-- Flash messages -->
    <script type="application/json" id="flashed-messages">
      {{ get_flashed_messages() | tojson | safe }}
    </script>
  </main>

  <!-- External JS -->
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
