<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register | ACE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cont">
        <!-- Sign-In Form -->
        <div class="form sign-in">
            <h2>Sign In</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <label>
                    <span>Username</span>
                    <input type="text" name="username" required>
                </label>
                
                <label>
                    <span>Password</span>
                    <input type="password" name="password" required>
                </label>
                <button class="submit" type="submit">Sign In</button>
            </form>
           
        </div>

        <!-- Sliding Panel -->
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h1>WELCOME TO ACE: Smart E-Commerce Assistant</h1>
                    <p>Please register to join and use the app.</p>
                </div>
                <div class="img-text m-in">
                    <p>or login to continue.</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>

           <!-- Sign-Up Form -->
<div class="form sign-up">
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <label>
            <span>First Name</span>
            <input type="text" name="first_name" required>
        </label>
        <label>
            <span>Middle Name</span> <!-- This can be optional -->
            <input type="text" name="middle_name">
        </label>
        <label>
            <span>Last Name</span>
            <input type="text" name="last_name" required>
        </label>
        <label>
            <span>Username</span>
            <input type="text" name="username" required>
        </label>
        <label>
            <span>Email</span>
            <input type="email" name="email" required>
        </label>
        <label>
            <span>Password</span>
            <input type="password" name="password" required>
        </label>
        <label>
            <span>Confirm Password</span>
            <input type="password" name="confirm_password" required>
        </label>
        <button class="submit" type="submit">Sign Up Now</button>
    </form>
</div>

        </div>
    </div>

    <!-- Flash Messages -->
    <script type="application/json" id="flashed-messages">
        {{ get_flashed_messages() | tojson | safe }}
    </script>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
